<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ranga|Roboto|Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animista.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Disgaea RPG</title>
  </head>
  <body>
    <div id="splash" class="kenburns">
      <h4 class="d-block p-2 bg-dark rounded" id="press-start">CLICK TO START GAME</h4>
    </div>
    <!--Insert splash "START" screen-->
<div id="game">
    <div class="jumbotron jumbotron-fluid bg-dark">
      <h4 class="text-center" id="character-select-prompt">Choose your character...</h4>
    </div>

    <div class = "container">
      <div class = "row justify-content-md-center" id= "character-select">
        <div class="col-3 col-md-3 col-lg-2"><img id= "asagi" class="charBtn"></div>
        <div class="col-3 col-md-3 col-lg-2"><img id= "bloodis" class="charBtn"></div>
        <div class="col-3 col-md-3 col-lg-2"><img id= "laharl" class="charBtn"></div>
        <div class="col-3 col-md-3 col-lg-2"><img id= "prinny" class="charBtn"></div>
      </div>
      <br><hr><br><br>
      <div class = "row" id = "battle-stage">
        <div class="col-2"><img id="playerChar" src="" hp="" ap="" cp="" name="" /></div>
        <div class="col-8 justify-content-md-center lead" id="battleText">
          <div class="col-12 text-left" id="battleText1"></div>
          <div class="col-12 text-right" id="battleText2"></div>
        </div>
        <div class="col-2"><img id="enemyChar" src="" hp="" ap="" cp="" name="" /></div>
      </div>
      <div class="row" id="userInterface">
        <div class="col-2">
          <progress id="playerHealth" value=0 max=100></progress>
        </div>
        <div class="col-8 text-center">
          <button type="button" class="btn btn-dark btn-lg" id="user-control">Attack</button>
        </div>
        <div class="col-2">
          <progress id="enemyHealth" value=0 max=100></progress>
        </div>
      </div>
    </div>
<br><br>
    <div class="jumbotron jumbotron-fluid bg-dark" id="characterText">
      <p class="lead text-left"><small>Created by: Christopher Celestino</small></p>
      <hr>
    </div>
        <img id="playerCut" class="cutIn" src="">
        <img id="enemyCut" class="cutIn" src="">
      <audio class="text-center" type="audio/mpeg" autoplay controls loop>
        <source src="assets/audio/disgaeaost18.mp3">
      </audio>
      <div class="result" id="youWin">
      YOU WIN!
      </div>
      <div class="result" id="youLose">
      YOU LOSE...
      </div>
</div>





      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- My JavaScript -->
      <script src="assets/javascript/game.js" type=text/javascript></script>
  </body>
</html>
