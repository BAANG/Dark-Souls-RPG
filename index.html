<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animista.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Disgaea RPG</title>
  </head>
  <body>
    <!--Insert splash "START" screen-->
    <div class="jumbotron jumbotron-fluid">
      <h3 class="text-center" id="character-select-prompt">Choose your character:</h3>
    </div>

    <div class = "container">
      <div class = "row justify-content-md-center" id= "character-select">
        <div class="col-2"><img id= "asagi" class="charBtn" src="assets/images/asagi.gif"></div>
        <div class="col-2"><img id= "bloodis" class="charBtn" src="assets/images/bloodis.gif"></div>
        <div class="col-2"><img id= "laharl" class="charBtn" src="assets/images/laharl.gif"></div>
        <div class="col-2"><img id= "prinny" class="charBtn" src="assets/images/prinny.gif"></div>
      </div>
      <br><hr><br><br>
      <div class = "row" id = "battle-stage">
        <div class="col-2"><img id="playerChar" src="assets/images/asagi.gif"></div>
        <div class="col-8 justify-content-md-center lead" id="battleText">
          <div class="col-12 text-left" id="battleText1">Asagi attacks for 9000 damage!</div>
          <div class="col-12 text-right" id="battleText2">Laharl counters for 9000 damage!</div>
        </div>
        <div class="col-2"><img id="enemyChar" src="assets/images/laharl.gif"></div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-dark btn-lg" id="user-control">Attack</button>
        </div>
      </div>
    </div>
<br><br>
    <div class="jumbotron jumbotron-fluid" id="characterText">
      <h4 class="lead text-center">Here I come!</h4>
    </div>
      <img id="playerCut" src="assets/images/asagicut.png">
      <img id="enemyCut" src="assets/images/laharlcut.png">




      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- My JavaScript -->
      <script src="assets/javascript/game.js" type=text/javascript></script>
  </body>
</html>
